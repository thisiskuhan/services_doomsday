labels:
  workflow: w4-kill
  type: code-removal
  version: "2.0"

# ================================================================
# INPUT SCHEMA
# ================================================================
inputs:
  - id: candidate_id
    type: INT
    required: true
    description: "ID of the zombie candidate to kill"
    
  - id: entity_signature
    type: STRING
    required: true
    description: "Signature of the dead entity (function/class/endpoint)"
    
  - id: file_path
    type: STRING
    required: true
    description: "Path to the file containing the dead code"
    
  - id: repo_url
    type: STRING
    required: true
    description: "Git repository URL"
    
  - id: repo_owner
    type: STRING
    required: true
    description: "GitHub repository owner"
    
  - id: repo_name
    type: STRING
    required: true
    description: "GitHub repository name"

  - id: github_token
    type: STRING
    required: true
    description: "GitHub OAuth token for repo access"

variables:
  llm_model: "{{ kv('w4_llm') ?? 'gemini-2.5-flash' }}"

# ================================================================
# MAIN WORKFLOW TASKS  
# ================================================================
tasks:
  # ============================================================
  # STEP 1: Get full candidate details
  # ============================================================
  - id: get_candidate_details
    type: io.kestra.plugin.scripts.python.Script
    description: Fetch candidate and watcher details from database
    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
    containerImage: python:3.11-slim
    beforeCommands:
      - pip install -q psycopg2-binary
    env:
      DATABASE_URL: "{{ secret('DATABASE_URL') }}"
      CANDIDATE_ID: "{{ inputs.candidate_id }}"
    outputFiles:
      - candidate.json
    script: |
      import os
      import json
      import psycopg2
      
      db_url = os.environ.get('DATABASE_URL')
      candidate_id = int(os.environ.get('CANDIDATE_ID'))
      
      conn = psycopg2.connect(db_url, sslmode='require')
      cur = conn.cursor()
      
      cur.execute("""
          SELECT 
              zc.candidate_id,
              zc.entity_type,
              zc.entity_signature,
              zc.entity_name,
              zc.file_path,
              zc.code_snippet,
              zc.start_line,
              zc.end_line,
              zc.zombie_score,
              zc.final_zombie_score,
              zc.final_reasoning,
              w.watcher_id,
              w.repo_url,
              w.repo_name,
              w.default_branch,
              w.user_email
          FROM zombie_candidates zc
          JOIN watchers w ON zc.watcher_id = w.watcher_id
          WHERE zc.candidate_id = %s
      """, (candidate_id,))
      
      row = cur.fetchone()
      if not row:
          raise Exception(f"Candidate {candidate_id} not found")
      
      columns = [desc[0] for desc in cur.description]
      candidate = dict(zip(columns, row))
      
      for k, v in candidate.items():
          if hasattr(v, 'isoformat'):
              candidate[k] = v.isoformat()
      
      cur.execute("""
          UPDATE zombie_candidates
          SET 
              status = 'confirmed_zombie',
              human_action = 'kill',
              human_action_at = NOW(),
              updated_at = NOW()
          WHERE candidate_id = %s
      """, (candidate_id,))
      
      conn.commit()
      cur.close()
      conn.close()
      
      with open('candidate.json', 'w') as f:
          json.dump([candidate], f, indent=2)
      
      print(f"[W4] Loaded candidate {candidate_id}: {candidate.get('entity_signature')}")

  # ============================================================
  # STEP 2: Clone repo, generate removal, validate, commit, push
  # All runnable tasks inside WorkingDirectory
  # ============================================================
  - id: working_dir
    type: io.kestra.plugin.core.flow.WorkingDirectory
    outputFiles:
      - "pr_info.json"
      - "diff_report.txt"
    tasks:
      - id: clone_repo
        type: io.kestra.plugin.git.Clone
        url: "{{ inputs.repo_url }}"
        branch: "{{ (read(outputs.get_candidate_details.outputFiles['candidate.json']) | json)[0].default_branch ?? 'main' }}"
        username: oauth2
        password: "{{ inputs.github_token }}"

      - id: generate_validate_commit_push
        type: io.kestra.plugin.scripts.python.Script
        description: LLM generates surgical removal, validates, commits, and pushes to GitHub
        taskRunner:
          type: io.kestra.plugin.scripts.runner.docker.Docker
        containerImage: python:3.11-slim
        beforeCommands:
          - apt-get update && apt-get install -y git
          - pip install -q google-genai requests
        env:
          GOOGLE_API_KEY: "{{ secret('GOOGLE_AI_API_KEY') }}"
          LLM_MODEL: "{{ vars.llm_model }}"
          ENTITY_SIGNATURE: "{{ inputs.entity_signature }}"
          FILE_PATH: "{{ inputs.file_path }}"
          CANDIDATE_ID: "{{ inputs.candidate_id }}"
          GITHUB_TOKEN: "{{ inputs.github_token }}"
          REPO_OWNER: "{{ inputs.repo_owner }}"
          REPO_NAME: "{{ inputs.repo_name }}"
        inputFiles:
          candidate.json: "{{ outputs.get_candidate_details.outputFiles['candidate.json'] }}"
        outputFiles:
          - result.json
          - diff_report.txt
          - branch_name.txt
          - pr_info.json
        script: |
          import os
          import json
          import ast
          import re
          import difflib
          import subprocess
          
          api_key = os.environ.get('GOOGLE_API_KEY')
          llm_model = os.environ.get('LLM_MODEL', 'gemini-2.5-flash')
          entity_sig = os.environ.get('ENTITY_SIGNATURE')
          file_path = os.environ.get('FILE_PATH')
          candidate_id = os.environ.get('CANDIDATE_ID')
          github_token = os.environ.get('GITHUB_TOKEN')
          repo_owner = os.environ.get('REPO_OWNER')
          repo_name = os.environ.get('REPO_NAME')
          
          def run_git(cmd, check=True):
              """Run git command and return output"""
              result = subprocess.run(cmd, shell=True, capture_output=True, text=True)
              if check and result.returncode != 0:
                  raise Exception(f"Git command failed: {cmd}\n{result.stderr}")
              return result.stdout.strip()
          
          # Read candidate details  
          with open('candidate.json', 'r') as f:
              candidate_list = json.load(f)
              candidate = candidate_list[0] if isinstance(candidate_list, list) else candidate_list
          
          default_branch = candidate.get('default_branch', 'main')
          
          # Read target file from cloned repo
          try:
              with open(file_path, 'r') as f:
                  original_content = f.read()
          except FileNotFoundError:
              with open('result.json', 'w') as f:
                  json.dump({"success": False, "error": "Target file not found", "stage": "read"}, f)
              open('diff_report.txt', 'w').write("ERROR: Target file not found")
              open('branch_name.txt', 'w').write("")
              raise Exception(f"Target file not found: {file_path}")
          
          original_lines = original_content.split('\n')
          start_line = candidate.get('start_line', 0)
          end_line = candidate.get('end_line', 0)
          entity_type = candidate.get('entity_type', 'unknown')
          code_snippet = candidate.get('code_snippet', '')
          
          # Count existing functions/classes/routes for validation
          def count_definitions(content, file_ext):
              counts = {'functions': 0, 'classes': 0, 'routes': 0, 'exports': 0}
              if file_ext == '.py':
                  counts['functions'] = len(re.findall(r'^def \w+', content, re.MULTILINE))
                  counts['classes'] = len(re.findall(r'^class \w+', content, re.MULTILINE))
                  counts['routes'] = len(re.findall(r'@(app|router|blueprint)\.(get|post|put|delete|patch|route)', content, re.IGNORECASE))
              elif file_ext in ['.js', '.jsx', '.ts', '.tsx']:
                  counts['functions'] = len(re.findall(r'(function \w+|const \w+ = .*=>|export (async )?function)', content))
                  counts['classes'] = len(re.findall(r'class \w+', content))
                  counts['routes'] = len(re.findall(r'\.(get|post|put|delete|patch)\s*\(', content, re.IGNORECASE))
                  counts['exports'] = len(re.findall(r'^export ', content, re.MULTILINE))
              return counts
          
          file_ext = os.path.splitext(file_path)[1]
          original_counts = count_definitions(original_content, file_ext)
          print(f"[ORIGINAL] Definitions: {original_counts}")
          
          # === STAGE 1: LLM Generate Surgical Removal ===
          prompt = f"""You are a precise code surgeon. Remove ONLY the specified dead code.

          ‚ö†Ô∏è CRITICAL SAFETY RULES:
          1. ONLY remove the TARGET entity specified below
          2. DO NOT modify, rename, or restructure ANY other code
          3. DO NOT add new code, comments, or TODOs
          4. DO NOT change formatting of untouched code
          5. Preserve ALL imports used by other code
          6. Keep all whitespace/blank lines between other functions
          
          TARGET TO REMOVE:
          - Signature: {entity_sig}
          - Type: {entity_type}
          - Location: Lines {start_line} to {end_line} (approximate)
          - Code snippet:
          ```
          {code_snippet[:1500] if code_snippet else 'Not available'}
          ```
          
          FULL FILE ({len(original_lines)} lines):
          ```
          {original_content}
          ```
          
          REMOVAL CHECKLIST:
          ‚úì Remove the function/class/route: {entity_sig}
          ‚úì Remove its decorator(s) if any (@app.route, @celery.task, etc.)
          ‚úì Remove imports ONLY if they become completely unused
          ‚úì Remove route registration ONLY for this endpoint
          ‚úì Keep everything else EXACTLY as-is
          
          OUTPUT: Return the complete updated file content.
          - No markdown code blocks
          - No explanations
          - Just the raw file content
          - If file becomes empty, return: # File emptied after zombie removal - safe to delete"""
          
          from google import genai
          client = genai.Client(api_key=api_key)
          
          response = client.models.generate_content(
              model=llm_model,
              contents=prompt,
              config={"temperature": 0.0, "max_output_tokens": 16384}
          )
          
          new_content = response.text.strip()
          
          # Remove markdown wrappers if LLM added them
          if new_content.startswith('```'):
              lines = new_content.split('\n')
              lines = lines[1:]
              if lines and lines[-1].strip() == '```':
                  lines = lines[:-1]
              new_content = '\n'.join(lines)
          
          new_lines = new_content.split('\n')
          print(f"[LLM] Generated: {len(original_lines)} ‚Üí {len(new_lines)} lines")
          
          # === STAGE 2: VALIDATION ===
          validation_errors = []
          warnings = []
          
          # Check file not drastically shortened
          if len(new_content) < len(original_content) * 0.3:
              validation_errors.append(f"DANGER: File reduced by >70%")
          
          # Check definition counts
          new_counts = count_definitions(new_content, file_ext)
          print(f"[NEW] Definitions: {new_counts}")
          
          for key in ['functions', 'classes', 'routes']:
              removed = original_counts[key] - new_counts[key]
              if removed > 2:
                  validation_errors.append(f"DANGER: Removed {removed} {key}")
              elif removed > 1:
                  warnings.append(f"Removed {removed} {key}")
          
          # Syntax validation
          if file_ext == '.py':
              try:
                  ast.parse(new_content)
                  print("[VALIDATE] Python syntax valid")
              except SyntaxError as e:
                  validation_errors.append(f"Python syntax error: {e.msg} at line {e.lineno}")
          elif file_ext in ['.js', '.jsx', '.ts', '.tsx']:
              brackets = {'(': ')', '[': ']', '{': '}'}
              stack = []
              for i, char in enumerate(new_content):
                  if char in brackets:
                      stack.append((char, i))
                  elif char in brackets.values():
                      if not stack:
                          validation_errors.append(f"Unmatched closing '{char}'")
                          break
                      open_char, _ = stack.pop()
                      if brackets[open_char] != char:
                          validation_errors.append(f"Mismatched brackets")
                          break
              if stack and not validation_errors:
                  validation_errors.append(f"Unclosed brackets")
              if not validation_errors:
                  print("[VALIDATE] JS/TS validation passed")
          
          # Generate diff
          diff = list(difflib.unified_diff(original_lines, new_lines, fromfile=f'a/{file_path}', tofile=f'b/{file_path}', lineterm=''))
          diff_text = '\n'.join(diff)
          removed_lines = len([l for l in diff if l.startswith('-') and not l.startswith('---')])
          added_lines = len([l for l in diff if l.startswith('+') and not l.startswith('+++')])
          print(f"[DIFF] -{removed_lines} lines, +{added_lines} lines")
          
          if added_lines > 10 and added_lines > removed_lines:
              validation_errors.append(f"DANGER: More lines added than removed")
          
          # Save diff report
          with open('diff_report.txt', 'w') as f:
              f.write(f"=== ZOMBIE REMOVAL DIFF REPORT ===\n")
              f.write(f"Target: {entity_sig}\nFile: {file_path}\n")
              f.write(f"Changes: -{removed_lines} +{added_lines}\n")
              f.write(f"Validation: {'FAILED' if validation_errors else 'PASSED'}\n")
              if validation_errors: f.write(f"Errors: {validation_errors}\n")
              if warnings: f.write(f"Warnings: {warnings}\n")
              f.write(f"\n=== DIFF ===\n{diff_text}\n")
          
          if validation_errors:
              with open('result.json', 'w') as f:
                  json.dump({"success": False, "error": "; ".join(validation_errors), "warnings": warnings, "diff_stats": {"removed": removed_lines, "added": added_lines}}, f)
              open('branch_name.txt', 'w').write("")
              raise Exception(f"Validation FAILED: {validation_errors}")
          
          # === STAGE 3: Apply changes to file ===
          with open(file_path, 'w') as f:
              f.write(new_content)
          print(f"[FILE] Updated {file_path}")
          
          # === STAGE 4: Git commit and push ===
          import time
          timestamp = int(time.time())
          safe_name = re.sub(r'[^a-zA-Z0-9_-]', '', entity_sig)[:40]
          branch_name = f"zombie-removal/{safe_name}-{candidate_id}-{timestamp}"
          
          with open('branch_name.txt', 'w') as f:
              f.write(branch_name)
          
          # Configure git
          run_git('git config user.email "doomsday-bot@graveyard.dev"')
          run_git('git config user.name "Doomsday Bot"')
          
          # Create branch and commit
          run_git(f'git checkout -b "{branch_name}"')
          
          if "# File emptied after zombie removal" in new_content:
              run_git(f'git rm "{file_path}"')
              change_type = "deleted"
          else:
              run_git(f'git add "{file_path}"')
              change_type = "modified"
          
          commit_msg = f"[ZOMBIE] Remove: {entity_sig[:60]}"
          run_git(f'git commit -m "{commit_msg}" -m "Candidate #{candidate_id} | File: {file_path} ({change_type})"')
          
          # Push to remote (force push to handle any existing branch with same name)
          push_url = f"https://x-access-token:{github_token}@github.com/{repo_owner}/{repo_name}.git"
          run_git(f'git push --force "{push_url}" "{branch_name}"')
          
          commit_sha = run_git('git rev-parse HEAD')
          print(f"[SUCCESS] Pushed branch: {branch_name} ({commit_sha})")
          
          with open('result.json', 'w') as f:
              json.dump({
                  "success": True,
                  "branch_name": branch_name,
                  "commit_sha": commit_sha,
                  "change_type": change_type,
                  "warnings": warnings,
                  "diff_stats": {"removed": removed_lines, "added": added_lines}
              }, f, indent=2)
          
          # =================================================================
          # CREATE GITHUB PULL REQUEST
          # =================================================================
          import time
          import requests
          
          # Build PR body
          reasoning = candidate.get('llm_risk_reasoning', 'No reasoning provided')
          diff_report_content = open('diff_report.txt', 'r').read()
          
          pr_body = f"## üßü Zombie Code Removal\n\n"
          pr_body += f"**Entity:** `{entity_sig}`\n"
          pr_body += f"**File:** `{file_path}`\n"
          pr_body += f"**Candidate ID:** #{candidate_id}\n\n"
          pr_body += "### Why This Code is Dead\n\n"
          pr_body += "| Check | Result |\n"
          pr_body += "|-------|--------|\n"
          pr_body += "| Static Analysis | Zero callers found |\n"
          pr_body += "| Runtime Observation | No traffic detected |\n"
          pr_body += "| Human Verification | Confirmed for removal |\n\n"
          pr_body += "### AI Analysis\n"
          pr_body += f"> {reasoning}\n\n"
          pr_body += "### Safety Validations Passed\n"
          pr_body += "- [x] Syntax validation\n"
          pr_body += "- [x] Definition count check\n"
          pr_body += "- [x] File size sanity check\n\n"
          pr_body += "### Reviewer Checklist\n"
          pr_body += "- [ ] The removed code is indeed unused\n"
          pr_body += "- [ ] No other code depends on this entity\n"
          pr_body += "- [ ] Tests still pass\n\n"
          pr_body += "<details>\n<summary>Full Diff Report</summary>\n\n```\n"
          pr_body += diff_report_content[:3000]
          pr_body += "\n```\n</details>\n\n"
          pr_body += f"*Generated by Services Doomsday | Candidate #{candidate_id}*\n"
          
          # Create PR with retry
          pr_result = None
          for attempt in range(3):
              try:
                  response = requests.post(
                      f"https://api.github.com/repos/{repo_owner}/{repo_name}/pulls",
                      headers={
                          "Authorization": f"Bearer {github_token}",
                          "Accept": "application/vnd.github.v3+json"
                      },
                      json={
                          "title": f"[ZOMBIE] Remove: {entity_sig[:50]}",
                          "head": branch_name,
                          "base": default_branch,
                          "body": pr_body
                      },
                      timeout=30
                  )
                  
                  if response.status_code in [200, 201]:
                      pr_data = response.json()
                      pr_result = {
                          "success": True,
                          "pr_url": pr_data.get("html_url", ""),
                          "pr_number": pr_data.get("number", 0),
                          "branch_name": branch_name
                      }
                      print(f"[PR] Created: {pr_result['pr_url']}")
                      break
                  elif response.status_code in [403, 429]:
                      time.sleep((attempt + 1) * 30)
                  else:
                      pr_result = {"success": False, "error": response.text[:500], "branch_name": branch_name}
                      break
              except Exception as e:
                  time.sleep((2 ** attempt) * 5)
          
          if pr_result is None:
